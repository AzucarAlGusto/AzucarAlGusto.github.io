<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azucar al Gusto</title>
    <style>
        body {
            background-color: #FFFBF1;
            background-image: url('https://raw.githubusercontent.com/AzucarAlGusto/AzucarAlGusto.github.io/a3b6b8a1bc4fc5744a0287e289a6ba3c1bad5118/Fondo%20corazones.svg');
            background-repeat: repeat;
            background-size: contain;
            font-family: 'Book Antiqua', serif;
            color: #6E3420;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #FFFBF1;
            padding: 20px;
            box-shadow: 0 4px 2px -2px gray;
        }

        #logo {
            width: 60px;
            height: auto;
            margin-right: 20px;
        }

        #title {
            font-size: 40px;
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://raw.githubusercontent.com/AzucarAlGusto/AzucarAlGusto.github.io/a3b6b8a1bc4fc5744a0287e289a6ba3c1bad5118/Logo%20Solo.svg" alt="Logo Azucar al Gusto">
        <h1 id="title">Azucar al Gusto</h1>
    </header>

    <main>
        <h2>Gráficas de Google Sheets</h2>
        <p>Estas son las gráficas iniciales obtenidas de nuestros datos:</p>

        <!-- Integrar gráficos de Google Sheets mediante iframes -->
         <iframe src="https://docs.google.com/spreadsheets/d/17SZ8KjBhX-NmU0sdffXtK-GA_uvM9Ctzec2q4y84QVU/pubhtml?widget=true&amp;headers=false"></iframe>
    </main>
</body>
</html>
